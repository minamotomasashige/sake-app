            container.innerHTML = '';
            
            sakeData.forEach(sake => {
                const div = document.createElement('div');
                div.className = 'sake-card';
                div.onclick = () => showDetail(sake.id);
                
                const imgUrl = sake.image || 'https://via.placeholder.com/80?text=Sake';
                
                div.innerHTML = `

                    <div class="sake-info">
                        <div class="sake-name">${sake.name}</div>
                        <div class="sake-detail-sub">${sake.prefecture} / ${sake.brewery}</div>
                        <div style="font-size:12px; color:#888; margin-top:5px;">
                            ç”˜è¾›åº¦: ${sake.degree > 0 ? '+'+sake.degree : sake.degree}

                    </div>

                container.appendChild(div);
            });

        // è©³ç´°è¡¨ç¤º
        function showDetail(id) {
            const sake = sakeData.find(d => d.id === id);
            if (!sake) return;
            currentEditId = id; // ç·¨é›†ç”¨IDä¿æŒ

            document.getElementById('detailName').textContent = sake.name;
            document.getElementById('detailSub').textContent = `æ—¥æœ¬é…’ï¼š${sake.prefecture} / ${sake.brewery}`;
            
            // ç”˜è¾›åº¦è¡¨ç¤ºï¼ˆç”˜å£ã‚’ãƒã‚¤ãƒŠã‚¹ã¨ã—ãŸå ´åˆã®èª¬æ˜ä»˜ä¸ã‚‚å¯ï¼‰
            const degreeVal = sake.degree > 0 ? `+${sake.degree} (è¾›å£)` : `${sake.degree} (ç”˜å£)`;
            document.getElementById('detailDegree').textContent = degreeVal;
            
            document.getElementById('detailMemo').textContent = sake.memo;
            
            const tagsDiv = document.getElementById('detailTags');
            tagsDiv.innerHTML = sake.tags.map(t => `<span class="detail-tag-chip">${t}</span>`).join('');
            
            const imgEl = document.getElementById('detailImage');
            imgEl.src = sake.image || 'https://via.placeholder.com/400x300?text=No+Image';

            document.getElementById('detailPage').classList.add('active');

            // ãƒãƒ£ãƒ¼ãƒˆæç”»
            renderChart(sake.params);
        }

        function closeDetail() {
            document.getElementById('detailPage').classList.remove('active');
        }

        function renderChart(params) {
            const ctx = document.getElementById('detailChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ç”˜å‘³', 'é¦™ã‚Š', 'ã‚­ãƒ¬', 'ã‚³ã‚¯', 'é…¸å‘³', 'ç‚­é…¸'],
                    datasets: [{
                        label: 'å‘³ã‚ã„',
                        data: [params.amami, params.kaori, params.kire, params.koku, params.sanmi, params.tansan],
                        backgroundColor: 'rgba(201, 166, 107, 0.2)',
                        borderColor: '#c9a66b',
                        borderWidth: 2,
                        pointBackgroundColor: '#c9a66b'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            min: 0,
                            max: 6,
                            ticks: { display: false, stepSize: 1 },
                            pointLabels: { font: { size: 12 } }

                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // ç·¨é›†ãƒ»å‰Šé™¤
        function editCurrentSake() {
            const sake = sakeData.find(d => d.id === currentEditId);
            if (!sake) return;

            resetForm();
            currentEditId = sake.id; // ãƒªã‚»ãƒƒãƒˆå¾Œã«å†è¨­å®š
            
            document.getElementById('sakeName').value = sake.name;
            document.getElementById('breweryName').value = sake.brewery;
            document.getElementById('prefecture').value = sake.prefecture;
            document.getElementById('sakeDegree').value = sake.degree;
            updateDegreeDisplay(sake.degree);
            document.getElementById('memo').value = sake.memo;

            // ã‚¿ã‚°å¾©å…ƒ
            document.querySelectorAll('.tag-option').forEach(el => {
                if (sake.tags.includes(el.textContent)) el.classList.add('selected');
            });
            // ã‚«ã‚¹ã‚¿ãƒ ã‚¿ã‚°
            const systemTags = TAGS;
            const custom = sake.tags.filter(t => !systemTags.includes(t));
            document.getElementById('customTags').value = custom.join(', ');

            // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
            ['kaori', 'kire', 'koku', 'sanmi', 'tansan', 'amami'].forEach(k => {
                if (sake.params[k]) document.getElementById('p_'+k).value = sake.params[k];
            });

            // ç”»åƒ
            if (sake.image) {
                currentImageBase64 = sake.image;
                document.getElementById('previewImage').src = sake.image;
                document.getElementById('previewImage').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            }

            closeDetail();
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('listPage').classList.remove('active'); // ãƒªã‚¹ãƒˆã‹ã‚‰æ¥ãŸå ´åˆã‚‚è€ƒæ…®
            document.getElementById('editPage').classList.add('active');
        }

        function deleteCurrentSake() {
            if (!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            sakeData = sakeData.filter(d => d.id !== currentEditId);
            saveData();
            closeDetail();
            renderList();
        }

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        function saveData() {
            localStorage.setItem('akSakeLogData', JSON.stringify(sakeData));
        }

        function loadData() {
            const json = localStorage.getItem('akSakeLogData');
            if (json) {
                sakeData = JSON.parse(json);
            }
        }
        
        function backupData() {
            const dataStr = JSON.stringify(sakeData);
            navigator.clipboard.writeText(dataStr).then(() => {

            });
        }
        
        function restoreData() {
            const input = prompt('ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„');
            if (input) {

                    alert('å¾©å…ƒã—ã¾ã—ãŸï¼');
